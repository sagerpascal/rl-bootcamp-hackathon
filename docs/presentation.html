<div class=custom-header>
Procedure
</div>
<p><strong>Approach:</strong></p>
<ol>
<li>Setup docker on the GPU-cluster</li>
<li>Select the algorithm</li>
<li>Implement simple basic version</li>
<li>Compare with high-end implementations and improve the algorithm</li>
<li>Tuning and documentation</li>
<li>Repeat from 2.</li>
</ol>
<p><strong>Principles:</strong></p>
<ul>
<li>Quality before quantity: Good performance over many different algorithm</li>
<li><strong>Work like hell :)</strong></li>
</ul>
<footer>Deep RL Bootcamp - Hackathon</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Deep RL Bootcamp - Hackathon" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="14" style="--footer:Deep RL Bootcamp - Hackathon;--paginate:true;--theme:default;">
<div class=custom-header>
Selection of the Algorithms
</div>
<ul>
<li><strong>Inverse RL</strong> was not considered, because the reward function is well defined by the environment</li>
<li><strong>Model-Based vs. Model-Free</strong>: Has the agent access to (or learns) a model of the environment (model = function which predicts state transitions and rewards)<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>model free algorithms used</strong></li>
<li><strong>What to learn</strong>:
<ul>
<li><strong>Policy Optimization</strong> (model free, on-policy): Directly optimize the policy, makes algorithm more stable and reliable (see <a href="https://spinningup.openai.com/en/latest/spinningup/rl_intro2.html">spinningup.openai.com/</a>)</li>
<li><strong>Q-Learning</strong> (model free, off-policy): Learn approximator for the optimal action-value function, update can use data collected at any point during training, more sample efficient</li>
</ul>
</li>
</ul>
<footer>Deep RL Bootcamp - Hackathon</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Deep RL Bootcamp - Hackathon" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="14" style="--footer:Deep RL Bootcamp - Hackathon;--paginate:true;--theme:default;">

<li>Collect rollouts in a replay buffer <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> approximate the Q-Value function <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex" xmlns="http://www.w3.org/2000/svg" width="7.712ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3408.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 117 341 117T337 118Q317 118 296 98T274 52Q274 18 314 18Z"></path></g><g data-mml-node="mo" transform="translate(791, 0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T2 </div>

<h4>Advantage Actor-Critic (A2C)</h4>
<ul>
<li>Similar to PPO, but without clipping and with policy entropy</li>
</ul>
<img src="\rl-bootcamp-hackathon\assets\images\presentation\alg_a2c.PNG" alt="algorithm" style="height:88%; width:75%" class="center" />
<footer>Deep RL Bootcamp - Hackathon</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Deep RL Bootcamp - Hackathon" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="14" style="--footer:Deep RL Bootcamp - Hackathon;--paginate:true;--theme:default;">
<div class=custom-header>
Brief Explanation of the Algorithms
</div>
<h4>Deep Deterministic Policy Gradient (DDPG)</h4>
<ul>
<li>Collect rollouts (as for DQN)</li>
<li><strong>Two prediction networks</strong>: Actor and Critic (as for Q-Actor-Critic)</li>
<li><strong>Two target networks</strong>: Target-Actor and Target-Critic (as for DQN)</li>
<li>Learns concurrently a Q-function and a policy</li>
<li>Uses off-policy data and the Bellman equation to learn the Q-function, and uses the Q-function to learn the policy</li>
</ul>
<br />
<p><strong>Algorithm not finished yet!</strong></p>
<footer>Deep RL Bootcamp - Hackathon</footer>

Conclusion and Outlook
</div>
<h3>Algorithm</h3>
<ul>
<li><strong>DQN</strong>: Very sample efficient but less stable, reached a pretty high avgerage score</li>
<li><strong>PPO</strong>: Very stable, took longer to win the game</li>
<li><strong>A2C</strong>: The proof that Policy Optimization can also win fast (with a little luck)</li>
</ul>
<h3>Next Steps</h3>
<ul>
<li>Finish DDPG and win Lunar-Landing with continous action space</li>
<li>Cleanup code</li>
<li>Run sweeps</li>
<li>...</li>
</ul>
